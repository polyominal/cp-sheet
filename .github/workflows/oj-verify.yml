name: OJ verification

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: pip3 install online-judge-verify-helper
      - name: Run tests
        working-directory: ${{github.workspace}}
        run: |
          oj-verify run